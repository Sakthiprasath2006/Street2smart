<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS for responsive design and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons for additional icons -->

    <!-- Google Fonts for custom typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Street2smart</title>
    <!-- EmailJS script for sending emails -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        // Initialize EmailJS with the public key
        (function () {
            emailjs.init({
                publicKey: "3UkmqnHGHf-ZSTGdb",
            });
        })();
    </script>
</head>
<style>
    /* Styles for the contact form container */
    .field-container {
        display: flex;
        justify-content: center;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        max-width: 850px;
        margin: 50px auto;
        position: relative;
    }

    form {
        width: 400px;
        margin: 0 auto;
        border-radius: 8px;
    }

    /* Styles for form labels */
    label {
        display: block;
        margin-bottom: 10px;
    }

    /* Styles for form inputs and textareas */
    input,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 9px;
    }

    /* Styles for submit button */
    input[type="submit"] {
        background-color: #fbb801;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Media queries for responsive design */
    @media (max-width: 768px) {
        .field-container {
            flex-direction: column;
            max-width: 90%;
            padding: 10px;
        }

        h4 {
            font-size: 1.8rem;
            margin-top: 10%;
        }

        h5 {
            font-size: 1rem;
        }

        .slice img {
            height: auto;
        }

        #contact-img {
            width: auto;
        }

        .field-container #cu-form {
            width: 500px;
        }

        .field-container #contact-form input[type="text"],
        .field-container #contact-form input[type="email"],
        .field-container #contact-form #message {
            width: 100% !important;
        }

        #submit-btn {
            width: 100% !important;
            margin-top: 3%;
        }

        #contact-img {
            content: url('S2S\images\contact us img (1).png');
        }

        .slice img {
            display: none;
        }

        #footer {
            margin-top: 25% !important;
        }

        .head {
            margin-top: 9% !important;
        }
    }

    @media (max-width: 575px) {
        h4 {
            font-size: 2rem !important;
            margin-top: 15% !important;
        }

        .field-container #contact-form input[type="text"],
        .field-container #contact-form input[type="email"],
        .field-container #contact-form #message {
            width: 80% !important;
        }

        #submit-btn {
            width: 80% !important;
            margin-top: 3%;
        }

        h5 {
            font-size: 0.9rem;
        }

        .field-container .col-12 {
            padding: 0 !important;
            margin: 0 !important;
        }

        #name,
        #email,
        #message {
            flex: 1 !important;
            padding: 10px !important;
            box-sizing: border-box !important;
        }

        #footer {
            margin-top: 15% !important;
        }

        .head {
            margin-top: 4% !important;
        }

        .head h4 {
            overflow-y: hidden;
        }
    }

    @media (max-width: 458px) {
        h4 {
            font-size: 1.4rem;
        }

        h5 {
            font-size: 0.8rem;
        }

        input,
        textarea {
            padding: 8px;
        }

        input[type="submit"] {
            padding: 8px 16px;
        }
    }

    @media (max-width: 320px) {
        h4 {
            font-size: 1.2rem;
            margin-top: 12%;
        }

        h5 {
            font-size: 0.7rem;
        }

        input,
        textarea {
            padding: 6px;
        }

        input[type="submit"] {
            padding: 6px 12px;
        }
    }

    #quick a {
        color: white;
    }

    @media (max-width: 420px) {
        * {
            overflow-x: hidden;
        }

        #header {
            overflow-y: hidden;
        }

        #footer {
            margin-top: 2%;
        }

        .field-container #contact-form input[type="text"],
        .field-container #contact-form input[type="email"],
        .field-container #contact-form #message {
            width: 60% !important;
        }

        #submit-btn {
            width: 60% !important;
            margin-top: 3%;
        }

        .head h4 {
            font-size: 1.5rem !important;
        }

        .head {
            margin-top: 10% !important;
        }

        .head h5 {
            padding-left: 5px;
            padding-right: 5px;
        }
    }
</style>

<body class="body">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top"
        style="background-color:white;filter: drop-shadow(1px 1px 20px  rgba(8, 8, 8, 0.1));">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: black;font-weight: bold;">Street2Smart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="justify-content: end;">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html" target="_blank" id="nav">Home</a>
                    <a class="nav-link" href="index.html#about">About</a>
                    <a class="nav-link" href="Event.html">Events</a>
                    <a class="nav-link" href="volunteer.html">Volunteers</a>
                    <a class="nav-link active" href="contact_us.html" style="color: #fab801;">Contact us</a>
                    <a href="donate.html"><button class="btn" id="dnt-btn" type="button">Donate</button></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Heading Section -->
    <div class="head">
        <h4 style="margin-top:6%;font-weight: bold;text-align: center;font-size: 2.5rem;">
            Let's get in <span style="color:  #fbb801;font-weight: bold;">touch now</span></h4>
        <h5 style="text-align: center;justify-content: center;font-weight:400;">Feel free to reach out to us using the
            options below, and our dedicated team will respond
            to your inquiries promptly.
        </h5>
    </div>

    <!-- Main Content Section -->
    <main class="field-container">
        <div class="row">
            <!-- Contact Form Section -->
            <div class="col-sm-6" id="cu-form">
                <div style="margin: 0 auto;">
                    <form id="contact-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name" />

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email" />

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>

                        <input type="submit" id="submit-btn" value="Send" />
                    </form>
                </div>
            </div>

            <!-- Contact Image Section -->
            <div class="col-sm-6" id="contact-img">
                <img src="S2S/images/contact us img (1).png" alt="Contact Us" style="width: 100%; height: auto;" />
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer id="footer">
        <p>&copy; 2024 Street2Smart. All rights reserved.</p>
    </footer>

    <!-- EmailJS Script for sending form data -->
    <script>
        // Add event listener to the form's submit event
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const form = event.target;
            const formData = new FormData(form);

            // Send form data using EmailJS
            emailjs.sendForm('your_service_id', 'your_template_id', formData)
                .then(function (response) {
                    console.log('Success:', response);
                    alert('Your message has been sent!');
                }, function (error) {
                    console.log('Error:', error);
                    alert('There was an error sending your message. Please try again later.');
                });
        });
    </script>
</body>

</html>
